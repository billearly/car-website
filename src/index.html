<!Doctype HTML>
<html>
    <head>
        <title>Short Drive Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/main.css">
        <link rel="icon" type="image/png" href="images/favicon.png">
    </head>
    <body>
        <div class="sticky-cta" id="sticky-cta">
            <span>Available for free on</span>
            <a id="game-link" href="https://itch.io/" target="_blank">itch.io</a>
        </div>

        <div id="main">
            <section id="intro">
                <div class="content-section--large intro" id="intro__beach">
                    <header>Short Drive</header>
                    <div class="divider"></div>
                    <span class="sub-header">A small game about driving cars in little worlds</span>
                    <img class="level-screenshot" alt="Last Lap Level" src="images/level-beach.png" />
                    <i class="fas fa-angle-down scroll-icon"></i>
                </div>

                <div class="content-section--large intro intro--hidden" id="intro__field">
                    <header>Short Drive</header>
                    <div class="divider"></div>
                    <span class="sub-header">A small game about driving cars in little worlds</span>
                    <img class="level-screenshot" alt="Last Lap Level" src="images/level-field.png" />
                    <i class="fas fa-angle-down scroll-icon"></i>
                </div>

                <div class="content-section--large intro intro--hidden" id="intro__snow">
                    <header>Short Drive</header>
                    <div class="divider"></div>
                    <span class="sub-header">A small game about driving cars in little worlds</span>
                    <img class="level-screenshot" alt="Last Lap Level" src="images/level-snow.png" />
                    <i class="fas fa-angle-down scroll-icon"></i>
                </div>
            </section>

            <section class="content-section" id="controls">
                <header>Controls</header>
                <i class="fas fa-gamepad"></i>
            </section>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
